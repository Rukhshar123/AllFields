<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subcategory</title>
</head>
<body>
    <form method="post" action="product">
        {% csrf_token %}
        <center>
            {% if messages %}
                {% for msg in messages %}
                    <script>
    					alert('{{ msg }}');
				    </script>
                {% endfor %}
            {% endif%}
        </center>
        <table border="1" cellspacing="0" cellpadding="10" align="center">
                <tr>
                    <td>Enter Product Name:</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <tr>
                    <td>Enter Price:</td>
                    <td><input type="text" name="price"></td>
                </tr>
                <tr>
                    <td>Enter Date:</td>
                    <td><input type="date" name="date"></td>
                </tr>
                <tr>
                    <td>Enter Stock:</td>
                    <td><input type="radio" name="stock" value="instock">In Stock
                        <input type="radio" name="stock" value="outstock">Out of Stock
                    </td>
                </tr>
                 <tr>
                    <td>Enter Size:</td>
                    <td><input type="checkbox" name="size[]" value="M">Medium
                        <input type="checkbox" name="size[]" value="S">Small
                        <input type="checkbox" name="size[]" value="L">Large
                        <input type="checkbox" name="size[]" value="XL">Extra Large
                    </td>
                </tr>
                <tr>
                    <td>Select Category Name:</td>
                    <td><select id="cate_id" name="cate_id">
                    <option value="">Select Category</option>
                        {% for i in cat %}
                            <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                    </td>
                </tr>
                <tr>
                    <td>Select Category Name:</td>
                    <td><select id="sub_id" name="sub_id">
                    <option value="">Select Subcategory</option>
                        {% for i in sub %}
                            <option value="{{i.id}}">{{i.name}}</option>
                        {% endfor %}
                    </select>
                    </td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><input type="submit" name="submit"></td>
                </tr>
        </table>

    </form>
</body>
</html>
